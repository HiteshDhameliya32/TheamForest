@@include('./partials/main.html')

<head>

    @@include('./partials/title-meta.html')

    @@include('./partials/head-css.html')

</head>

<body class="pace-done skin-blue overflow-auto user-page">

    @@include('./partials/page-loader.html')

    <div class="login-page">
        <div class="container">
            <div class="d-flex flex-column min-vh-100 px-sm-3 pt-4">
                <div class="row justify-content-center my-auto">
                    <div class="col-sm-9">
                        <div class="row justify-content-center">
                            <div class="col-xl-6 col-lg-10">
                                <div class="login_container m-auto">
                                    <div class="auth-inner py-2 position-relative mx-auto">
                                        <div class="mat-card">
                                            <h4 class="text-center"> Welcome to Axis Themes! ðŸ‘‹ </h4>
                                            <p class="choose-package text-center mb-4"> Sign in your account </p>
                                            <form action="/axis/diamond/" id="UserLoginForm" method="post" accept-charset="utf-8" novalidate="novalidate">
                                                <div style="display:none;"><input type="hidden" name="_method" value="POST"></div>
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="form-group required">
                                                                    <label for="UserPhoneNo">Mobile Number</label>
                                                                    <input name="data[User][phone_no]" class="form-control valid" placeholder="Mobile No." maxlength="15" type="text" id="UserPhoneNo" required="required">
                                                                    <span class="glyphicon glyphicon-phone form-control-feedback"></span>
                                                                </div>
                                                            </div>
                                                            <div class="col-12 pt-2">
                                                                <div class="form-group required">
                                                                    <label for="UserPassword">Password</label>
                                                                    <input name="data[User][password]" class="form-control valid" 
                                                                    placeholder="Password" type="password" id="UserPassword" required="required">
                                                                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-12 pt-3">
                                                                <a href="forgot-password-2.html" class="login_text new-account">Forgot your password?</a>
                                                            </div>
                                                            <div class="col-lg-6 col-md-12 pt-3 text-lg-end">
                                                                <a href="sign-up-2.html" class="fw-bold">Sign in</a> 
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-12 pt-sm-5 pt-3">
                                                                <div class="w-100 d-flex justify-content-center p-0">
                                                                    <a href="index.html" class="btn btn-primary button w-100" style="line-height: 28px;"> 
                                                                        Sign In 
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- page-wrapper -->
    <!-- using online scripts -->

    @@include('./partials/vendor-scripts.html')


    <script  src="assets/js/plugins/dragula.min.js"></script>
    
</body>

</html>
