<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('./partials/title-meta.html')

        @@include('./partials/head-css.html')

    </head>    
    <body>

        <!-- Login page -->
        <div class="account-background">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="bg-form mt-5 rounded">
                            <div class="text-center">
                                <h4 class="text-uppercase ac_logo font-weight-bold my-3">Fadmin</h4>
                                <p class="text-white mt-10 mb-24">Sign into your account</p>
                            </div>
                            <form class="login_account">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <input type="email" class="form-control" placeholder="Email" required="">
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="checkbox">
                                            <label class="d-flex">
                                                <input class="me-2" type="checkbox">Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mb-24 mt-10">
                                        <button class="btn btn-danger w-100">Sign in</button>
                                    </div>
                                    <div class="text-center">
                                        <p class="mb-0"><a href="pages-recoverpw.html" class="text-white font-weight-bold">Forgot your password ?</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="text-center mt-20">
                            <p><small class="text-dark me-1">Don't have an account ?</small> <a href="pages-register.html" class="text-dark font-weight-bold">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login Page -->

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="assets/js/plugins/uniform/js/jquery.uniform.standalone.js"></script>
        <script src="assets/js/plugins/switchery/switchery.min.js"></script>

        <!-- Custom Js   -->
        <script src="assets/js/custom.js"></script>  

    </body>
</html>
