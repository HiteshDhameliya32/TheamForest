<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Bootstrap Admin Dashboard" />
        <meta name="keywords" content="agency, bootstrap, business, corporate, creative, landing page, marketing, multipurpose, product, product launch, responsive, software, startup, startup landing page" />
        <meta name="author" content="ThemesBoss" />

        <!-- Site Title -->
        <title>Fadmin - Responsive Bootstrap Admin Dashboard</title>

        <!-- Site favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">

        <!-- Icon Css -->
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">

        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    </head>    
    <body>

        <!-- Login page -->
        <div class="account-background">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="bg-form mt-5 rounded">
                            <div class="text-center">
                                <h4 class="text-uppercase ac_logo font-weight-bold">Fadmin</h4>
                                <p class="text-white mt-10 mb-24">Sign into your account</p>
                            </div>
                            <form class="login_account">
                                <div class="row">
                                    <div class="col-lg-12 mt-1">
                                        <input type="email" class="form-control" placeholder="Email" required="">
                                    </div>
                                    <div class="col-lg-12 mt-10">
                                        <button class="btn btn-info w-100">Reset Password</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="text-center mt-20">
                            <p><small class="text-dark me-1">Don't have an account ?</small> <a href="pages-register.html" class="text-dark font-weight-bold">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login Page -->

        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="assets/js/plugins/uniform/js/jquery.uniform.standalone.js"></script>
        <script src="assets/js/plugins/switchery/switchery.min.js"></script>

        <!-- Custom Js   -->
        <script src="assets/js/custom.js"></script>  

    </body>
</html>
